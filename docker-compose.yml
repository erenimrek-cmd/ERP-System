version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: erp_postgres
    environment:
      POSTGRES_DB: erp_db
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - erp_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    networks:
      - erp_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: erp_db
      DB_USER: erp_user
      DB_PASSWORD: erp_pass_2024
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: change_this_secret_123
      PORT: 3000
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    networks:
      - erp_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp_frontend
    depends_on:
      - backend
    networks:
      - erp_network

  nginx:
    image: nginx:alpine
    container_name: erp_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:rw
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:rw
    depends_on:
      - backend
      - frontend
    networks:
      - erp_network

volumes:
  postgres_data:

networks:
  erp_network:
    driver: bridge
